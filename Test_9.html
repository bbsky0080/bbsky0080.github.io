<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>페이지 제목</title>
    <style>
        .bouy_flex{
            display:flex;
            flex-direction:column;
            align-items:stretch;
            
        }
        .header_flex{
            display:flex;
            flex-direction:row;
            justify-content:flex-start;            
            height: 100px;
                        
        }
        .h_f_l{
            flex: 1;            
            border: 1px solid red; color:blue;           
        }
        .main_flex{
            flex: 1;
            display:flex;            
            flex-direction:row;                                 
            flex-wrap:wrap;
            gap:1px; 
        }
        .m_f_l{            
            flex: 0 0 auto;            
            width: 200px;            
            border: 1px solid red; color:blue;           
        }
        .m_f_2{
            flex: 1;
            border: 1px solid red; color:blue;           
        }       
        .m_f_3{
            flex: 0 0 auto;            
            width: 200px;            
            border: 1px solid red; color:blue;
            margin-left: auto;
        }
        .footer_flex{
            flex: 0 0 auto;
            display:flex;
            flex-direction:row;
            justify-content:flex-start;            
            height: 100px;
            align-items: flex-end;
        }
        .f_f_l{
            flex: 1;           
            border: 1px solid red; color:blue;           
        }
    </style>
</head>

<body class="bouy_flex">
    
        <div class="header_flex">
            <div class="h_f_l"></div>
        </div>
    
    
    
        <div class="main_flex">
            <div class="m_f_l"></div>
            <div class="m_f_2"></div>
            <div class="m_f_3"></div>
        </div>
    

    
        <div class="footer_flex">
            <div class="f_f_l">
                 <a href="https://bbsky0080.github.io"><strong> main </strong> </a>
            </div>
        </div>
      
</body>
</html>
